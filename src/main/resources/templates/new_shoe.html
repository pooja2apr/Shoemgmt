<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Shoe Management System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
 <div class="container">
        <h1>Shoe Management System</h1>
        <hr>
        <h2>Save Shoe</h2>

        <form action="#" th:action="@{/saveShoe}" th:object="${shoe}" method="POST">
            <input type="text" th:field="*{category}" placeholder="Category" class="form-control mb-4 col-4">

            <input type="text" th:field="*{size}" placeholder="Size" class="form-control mb-4 col-4">

            
            <button type="submit" class="btn btn-info col-2"> Save Shoe</button>
        </form>

        <hr>

        <a th:href="@{/showFormForShoes}"> Back to Shoe Page</a>
    </div>

</body>
</html>
