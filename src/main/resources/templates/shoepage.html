<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manage Shoes</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 </head>
<body>
 <div class="container my-2">
        <h1>Shoe List</h1>

      <a th:href="@{/showNewShoeForm}" class="btn btn-primary btn-sm mb-3"> Add Shoe </a>  

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Shoe category</th>
                    <th>Shoe size</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mycounter : ${listshoe}">
                    <td th:text="${mycounter.category}"></td>
                    <td th:text="${mycounter.size}"></td>
                   
                    <td> <a th:href="@{/showFormForUpdate/{sid}(sid=${mycounter.sid})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteShoe/{sid}(sid=${mycounter.sid})}" class="btn btn-danger">Delete</a>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
   

</body>
</html>
